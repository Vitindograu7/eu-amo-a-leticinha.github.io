
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff4c4c;
      font-size: 3em;
    }

    .photo {
      margin-top: 20px;
    }

    .photo img {
      width: 300px;
      border: 5px solid #ff4c4c;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff4c4c;
    }

    .timer {
      font-size: 1.5em;
      margin-top: 30px;
      color: #fff;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>❤️ Nós Dois ❤️</h1>

  <div class="photo">
    <img src="WhatsApp Image 2025-06-11 at 11.55.25.jpeg" alt="Foto do casal">
  </div>

  <div class="timer" id="timer"></div>

  <script>
    const startDate = new Date("2024-09-29T15:09:00");

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const months = Math.floor(days / 30.4375);
      const years = Math.floor(months / 12);

      const restDays = days % 30.4375;
      const restMonths = months % 12;

      document.getElementById("timer").innerHTML = `
        <p><span class="heart">❤️</span> Estamos juntos há:</p>
        <p>${years} anos, ${restMonths} meses, ${Math.floor(restDays)} dias, 
        ${hours} horas, ${minutes} minutos e ${seconds} segundos</p>
      `;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
